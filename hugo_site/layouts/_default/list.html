{{ define "main" }}
<div class="posts-list">
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
    <article class="post-summary">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}">Read more â†’</a>
    </article>
    {{ end }}
</div>
{{ end }}
